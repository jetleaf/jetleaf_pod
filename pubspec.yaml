  jetleaf_logging: 
    path: ../jetleaf_logging
  jetleaf_convert: 
    path: ../jetleaf_convert
  jetleaf_utils: 
    path: ../jetleaf_utils
  jetleaf_env: 
    path: ../jetleaf_env

dev_dependencies:
  test: ^1.21.0
  lints: ^6.0.0