version: 1.0.0+2

homepage: https://jetleaf.hapnium.com
repository: https://github.com/jetleaf/jetleaf_pod
issue_tracker: https://github.com/jetleaf/jetleaf_pod/issues
documentation: https://jetleaf.hapnium.com/docs/pod

